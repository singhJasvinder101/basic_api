root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/main"
  cmd = "go build -o ./tmp/main ./cmd/basic-api"
  full_bin = "APP_ENV=dev ./tmp/main -config config/local.yml"
  include_ext = ["go", "yaml", "yml"]
  exclude_dir = ["tmp", "node_modules"]
  delay = 1000
  stop_on_error = true


[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  silent = false
  time = false

[misc]
  clean_on_exit = false

[proxy]
  app_port = 0
  enabled = false
  proxy_port = 0

[screen]
  clear_on_rebuild = false
  keep_scroll = true
